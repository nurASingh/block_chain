<!DOCTYPE html>
<html>
<head>
  <title>Amount transfer POC</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>IHS-Markit</h1>
  <h2>Sample POC</h2>
  <h3>Main - Account <span class="black"><span id="balance"></span> </span></h3>
<h3>2nd - Account <span class="black"><span id="balance_2"></span> </span></h3>
<h3>Balance - Hello world - Deposite -test <span class="black"><span id="deposite"></span> </span></h3>
<h3>Sample Storage <span class="black"><span id="sample"></span> </span></h3>
  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br><button id="sendz" onclick="App.testHelloWorld()">Deposit</button>
    <br><br><button id="sendz" onclick="App.sample()">Test Simple Get and Set</button>
  <br><br>
  <span id="status"></span>
  <br>
  
  
</body>
</html>
